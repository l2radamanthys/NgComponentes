<div style="text-align: center">
    <h1>Listado de Componentes</h1>
</div>
<div class="main-container">
    <div class="menu-container">
        <ul class="items-list">
            <ng-container *ngFor="let element of componentes; let i=index;">
                <li class="item" (click)="toggle(element)"> {{ i + 1 }} - {{ element.key }}  </li>
            </ng-container>
        </ul>
    </div>

    <div class="container" *ngIf="selected !== null">
        <h2>{{ selected.key }}</h2>
        <p> {{ selected.name }} </p>
        <h3>Parametros</h3>
        <ul>
            <li *ngFor="let param of selected.params">
                <span class="code">{{ param.key }}: </span> {{ param.description }}
            </li>
        </ul>
        <h3>Ejemplo</h3>
        <pre class="code"> {{ selected.example }} </pre>
        <separador [size]="48"></separador>

        <ng-container [ngSwitch]="selected.key">
            <ng-container *ngSwitchCase="'preload-image'">    
                <preload-image class="small-image"
                    [src]="'https://wsurveyw.blob.core.windows.net/multimedia/profile/ef6c883c-8cd6-48d6-84f4-b4f38b8d9a76.jpg'" 
                    [srcPreload]="'/assets/preload-image/progress.gif'"
                    [srcError]="'https://cdn.browshot.com/static/images/not-found.png'"></preload-image>   
            
                <preload-image class="small-image"
                    [src]="'https://wsurveyw.blob.core.windows.net/multimedia/profile/ef6c883c-8cd6-48d6-84f4-b4f38b8d9a76x.jpg'" 
                    [srcPreload]="'/assets/preload-image/progress.gif'"
                    [srcError]="'https://cdn.browshot.com/static/images/not-found.png'"></preload-image>   
            </ng-container>

            <ng-container *ngSwitchCase="'calendar'">
                <calendar 
                    [eventos]="[
                        { start: '2017-09-05T00:00:00', end: '2017-09-08T00:00:00', CodEvento: 'EVT_01' },
                        { start: '2017-09-06T00:00:00', end: '2017-09-18T00:00:00', CodEvento: 'EVT_01' }]">
                </calendar>
            </ng-container>
            <ng-container *ngSwitchCase="'mini-calendar'">
                <mini-calendar></mini-calendar>
            </ng-container>
        </ng-container>
    </div>
</div>
<separador [size]="48"></separador>
