<div style="text-align: center">
    <h1>Listado de Componentes</h1>
</div>
<div class="main-container">
    <div class="menu-container">
        <ul class="items-list">
            <ng-container *ngFor="let element of componentes; let i=index;">
                <li class="item" (click)="toggle(element)"> {{ i + 1 }} - {{ element.key }}  </li>
            </ng-container>
        </ul>
    </div>

    <div class="container" *ngIf="selected !== null">
        <h2>{{ selected.key }}</h2>
        <p> {{ selected.name }} </p>
        <h3>Parametros</h3>
        <ul>
            <li *ngFor="let param of selected.params">
                <span class="code">{{ param.key }}</span> {{ param.description }}
            </li>
        </ul>
        <h3>Ejemplo</h3>
        <pre class="code"> {{ selected.example }} </pre>
        <br>
    </div>
</div>
